<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Brains Bakery Contact Us</title>
    <link rel="stylesheet" href="../styles/contact-us.css">
</head>
<body>

    <ul id="NavBar">
        <li class="Item" id="Item1">
            <form action="../index.html">
                <button id="homeButton" style="vertical-align:middle"><span>Home</span></button>
            </form>
        <li class="Item" id="Item2"><a href="wedding-cakes.html">Wedding Cakes</a></li>
        <li class="Item" id="Item3"><a href="cake-orders.html">Cake Orders</a></li>
        <li class="Item" id="Item4"><a href="about-us.html">About Us</a></li>
        <li class="Item" id="Item5"><a href="contact-us.html">Contact Us</a></li>
    </ul>

    <h1>Please reach out, we'd love to hear from you!</h1>

    <div id="main">
        <form id="contactForm">
            <div id="info">
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" name="name" class="name text" placeholder="John Doe">
                </fieldset>
                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" name="email" class="email text" placeholder="johndoe42@email.com">
                </fieldset>
                <fieldset>
                    <textarea name="message" class="message text" placeholder="Type your message here."></textarea>
                </fieldset>
            </div>
            <input id="submitButton" type="submit" value="Submit">
        </form>

        <div id="contactInfo">
            <h2 id="address">123 Cake Lane<br>Nashville, TN 37222</h2>
            <h2 id="phoneNumber">1-800-123-CAKE</h2>
        </div>
    </div>

    <a id="contactUsBad" href="./contact-us-bad.html">Click here to have a miserable experience!</a>
    
    <footer>
        <script> </script>
    </footer>

</body>
</html>
